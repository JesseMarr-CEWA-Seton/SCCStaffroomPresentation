<style>
* {box-sizing: border-box;}
body {
	font-family: Verdana, sans-serif;

  background-repeat: no-repeat;
  background-attachment: fixed;

}
.mySlides {

}

/* Slideshow container */
.slideshow-container {
  max-width: 100%;
  max-hight: 100%;
  position: relative;
  margin: auto;
}

/* Caption text */
.titleText {
  color: #f2f2f2;
  font-size: 128px;
  padding: 8px 12px;
  width: 100%;
  text-align: center;
  font-family: Bradley Hand, cursive;
  word-wrap: break-word;
}
.messageText {
  color: #f2f2f2;
  font-size: 72px;
  padding: 8px 8px;
  width: 100%;
  text-align: center;
  font-family: Bradley Hand, cursive;
  word-wrap: break-word;
}
/* Caption text */
h1 {
		font-family: Cursive;
		font-size: 400%;
		text-align: center;
}

/* The dots/bullets/indicators */
.dot {
  height: 32px;
  width: 32px;
  margin: 0 2px;
  background-color: #404040;
  font-size: 24px;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
  color: #bbb;
  
	}
	
	.active {
		background-color: #bbb;
		color: #404040;
	}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 0.5s;
  animation-name: fade;
  animation-duration: 0.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>

<script>
var slideIndex = 0;
showSlides();

function readJSON(file) {
	var request = new XMLHttpRequest();
	request.open('GET', file, false);
	request.send(null);
	if (request.status == 200)
		return request.responseText;
}


function showSlides() {
  var i;


  var jsonData = readJSON("./StaffRoomPres.json");
  slides = JSON.parse(jsonData);

  var dots = document.getElementsByClassName("dot");
  var j;
  slideIndex++;
  




  
  j = slides.length;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
	if (i > (slides.length - 1)) {
		dots[i].style.display = "none"; 
	} else {
		dots[i].style.display = ""; 
	}
  }
  
  if (j != 0) {
	  // Put text to change here
	  document.getElementById("title").innerHTML = slides[slideIndex-1].Title;
	  document.getElementById("message").innerHTML = slides[slideIndex-1].Message;
  } else {
	document.getElementById("title").innerHTML = "";
	  document.getElementById("message").innerHTML = "";
  }
  
  
  dots[slideIndex-1].className += " active";
  
  setTimeout(showSlides, 2000); // Change image every 30sec
}
</script>
